{% extends "admin/base_site.html" %}
{% block content %}

<h1>{% block title %}Import Data{% endblock %}</h1>

<form action="/admin/import/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
      <tr>
        <td>
          <input type="submit" value="Submit" />
        </td>
      </tr>
    </table>
</form>

{% for o in output %}
<p>{{ o }}</p>
{% endfor %}

{% endblock %}
